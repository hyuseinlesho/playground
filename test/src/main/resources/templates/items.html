<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script th:src="@{/js/items-ajax.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Item Management</h1>
    <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addItemModal">Add Item
    </button>
    <button class="btn btn-secondary"
            id="displayItemsBtn">Display Items
    </button>
    <div id="itemList" class="mt-3">
        <!-- Items will be loaded here via AJAX -->
    </div>
</div>

<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addItemForm">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text"
                               class="form-control"
                               id="itemName"
                               name="name">
                        <div class="text-danger" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Item Description</label>
                        <textarea class="form-control"
                                  id="itemDescription"
                                  name="description"></textarea>
                        <div class="text-danger" id="descriptionError"></div>
                    </div>
                    <button type="submit"
                            class="btn btn-primary">Add Item
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
